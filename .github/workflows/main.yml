name: Run Roulette Scraper

on:
  schedule:
    - cron: '*/5 * * * *' # Contoh jalan tiap 5 menit
  workflow_dispatch:      # Agar bisa di-run manual tombolnya

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Langkah 1: Install Library Python
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright

    # Langkah 2: Install Browser Playwright
    - name: Install Playwright Browsers
      run: playwright install chromium

    # Langkah 3: Jalankan Script
    - name: Run Scraper
      run: python tescopy.py
      
    # (Opsional) Langkah 4: Commit & Push jika ada perubahan CSV
    - name: Commit and Push
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add roulette_data.csv
        git commit -m "Auto update data" || echo "No changes to commit"
        git push
