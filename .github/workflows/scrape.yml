name: Scrape Roulette Data Hourly

on:
  schedule:
    # Jalan setiap jam di menit ke-0 (Contoh: 13:00, 14:00, dst)
    - cron: '0 * * * *'
  # Memungkinkan kita menjalankan manual dari tab Actions untuk testing
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # PENTING: Memberi izin untuk update file csv

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Atau install langsung jika tidak pakai file requirements.txt:
          # pip install selenium beautifulsoup4 webdriver-manager

      - name: Run Scraper Script
        run: python tes.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add roulette_data.csv
          git commit -m "Auto-update: Data Roulette Terbaru $(date)"
          git push
