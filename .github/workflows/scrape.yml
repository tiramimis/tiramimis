name: Scrape Roulette Data Hourly

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Gunakan versi lebih baru

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 webdriver-manager

      - name: Run Scraper Script
        run: python scraper.py # Pastikan nama file sesuai

      # FITUR BARU: Upload Screenshot jika Error
      - name: Upload Error Artifacts
        if: failure() # Hanya jalan jika script di atas error
        uses: actions/upload-artifact@v4
        with:
          name: debug-screens
          path: |
            *.png
            *.html

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add roulette_data.csv
          git commit -m "Auto-update: Data Roulette Terbaru $(date)"
          git push
